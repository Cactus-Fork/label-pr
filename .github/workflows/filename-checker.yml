name: Check File Name

on:
  pull_request:
    types:
      - synchronize
      - opened
      - reopened
  push:
    branches:
      - main

jobs:
  check_file_name:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Check file names
      run: |
        for file in $(git diff --name-only HEAD^..HEAD)
        do
          if [[ $file =~ [^a-z0-9_\-./] ]]; then
            echo "File name contains invalid characters: $file"
            echo "Invalid characters found in file name: $file" >> pr_comment.txt
          fi
        done
        
    - name: Comment on PR
      uses: actions/github-script@v5
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const fs = require('fs');
          const comment = fs.readFileSync('pr_comment.txt', 'utf8');
          const payload = {
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
            body: comment.trim()
          };
          await github.issues.createComment(payload);
